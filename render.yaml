services:
  - name: examfit-backend
    type: web
    runtime: node
    plan: free
    region: frankfurt        # or oregon, singapore, etc. (optional)
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_URL
        value: https://examfit.in
      - key: BACKEND_URL
        value: https://backend.examfit.in
      - key: CORS_ORIGINS
        value: https://frontend.examfit.in,https://examfit.in,https://www.examfit.in
